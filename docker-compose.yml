version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: medflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: medflow_user
      POSTGRES_PASSWORD: medflow_password
      POSTGRES_DB: medflow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medflow_user -d medflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: ./backend.medflow.com
      dockerfile: Dockerfile
    container_name: medflow-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://medflow_user:medflow_password@postgres:5432/medflow_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend.medflow.com:/app
      - /app/node_modules
      - /app/generated
    networks:
      - medflow-network
    stdin_open: true
    tty: true
    command: tail -f /dev/null  # Keep container running, manual start

  # Frontend Next.js
  frontend:
    build:
      context: ./www.medflow.com
      dockerfile: Dockerfile
    container_name: medflow-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      PORT: 3001
    depends_on:
      - backend
    volumes:
      - ./www.medflow.com:/app
      - /app/node_modules
      - /app/.next
    networks:
      - medflow-network
    stdin_open: true
    tty: true
    command: tail -f /dev/null  # Keep container running, manual start

networks:
  medflow-network:
    driver: bridge

volumes:
  postgres_data: