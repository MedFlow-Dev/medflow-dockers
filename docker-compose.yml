services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: ./backend.medflow.com
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend.medflow.com:/app
      - /app/node_modules
      - /app/generated
    networks:
      - medflow-network
    stdin_open: true
    tty: true
    command: tail -f /dev/null

  # Frontend Next.js
  frontend:
    build:
      context: ./www.medflow.com
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:3001"
    environment:
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      PORT: 3001
    depends_on:
      - backend
    volumes:
      - ./www.medflow.com:/app
      - /app/node_modules
      - /app/.next
    networks:
      - medflow-network
    stdin_open: true
    tty: true
    command: tail -f /dev/null

networks:
  medflow-network:
    driver: bridge

volumes:
  postgres_data: